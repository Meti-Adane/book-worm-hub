<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {%if title%}
        <title>Book worm hub - {{title}}</title>
    {%else%}
        <title>Book worm hub</title> 
    {%endif%}

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'> -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{url_for('static', filename='icomoon.css')}}">
	<!-- Bootstrap  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">


	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{url_for('static', filename='owl.carousel.min.css')}}">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	</head>
	<body>
	
    <header id="" style="background-image: url('../static/her_bg_1.jpg')">
		<div class="overlay"></div>
		<div class="container">
			{%block header%}

			<div class="row" style="margin-top: 0.5em;">
				<div class="col-md-9">
					<form action="{{ url_for('booklist') }}" method="post">
						<div class="form-group">
							<label for="SearchType">Search By:</label>
							<select class="form-control" name="book_column" id="SearchType">
									<option value="isbn">ISBN</option>
									<option value="title">Title</option>
									<option value="author">Author</option>
									<option value="year">Year</option>
							</select>
						</div>
				
						<div class="form-group">
							<input class="form-control" name="query" placeholder="Search">
						</div>
				
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Search</button>
						</div>
						
						
					</form>
					
				</div>
                <div class="col-md-3 nav nav-elements">
					<div class="btn btn-sm btn-round hoveron ml-5"><a class="nav-link " href='{{ url_for('logout') }}'>
						Logout <strong>{{ username }}</strong>
					</a></div>
				</div>
            </span>
			</div>
            {%endblock header%}
		</div>
	</header>

	<div id="main">
			
		<div class="container book-list">
			{%block book%}
			
			{%endblock%}
		
		</div>

		
		
		<div id="get-subscribe">
			<div class="container">
				<div class="row text-center fh5co-heading">
					<div class="col-md-8 col-md-offset-2">
						<h2>Subscribe to our news letter !</h2>
					</div>
				</div>
				<div class="get-subscribe">
					<form class="form-inline">
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="name" class="sr-only">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Name">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="email" class="sr-only">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Email">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<button type="submit" class="btn btn-default btn-block">Subscribe</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer id="footer">
			<div class="container">
				<div class="col-md-12 text-center">
					<p class="copyright">
						<small>&copy; book-worm-hub 2021</small>
					</p>
					
				</div>
			</div>
		</footer>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>

	<!-- MAIN JS -->
	<script src="js/main.js"></script>

	</body>
</html>
